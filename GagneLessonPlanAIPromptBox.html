<!DOCTYPE html>
<html>
<head>
    <title>Prompt Edit and Copy Tool</title>
</head>
<body>
    <h1>Customize the Plan Prompt</h1>
    <p>Add your lesson information to the prompt form, then click the Copy to Clipboard button.</p>
    <textarea id="text-box" rows="25" cols="75">Write a detailed lesson plan with specific activity ideas following Gagne’s 9 Events framework using the information below. Include the approximate time each activity will take. 
    
Course: 
Course Type: (e.g. online, in-person, hybrid, asynchronous, etc.)
Lesson Topic: 
Duration: (e.g. hours, days, weeks, etc.)
Student Information: (e.g. age/year/level, relevant demographics, learning needs, language barriers, accessibility considerations, etc.)
Outcomes: 
My Primary Teaching Style is: (your teaching style)
Additional Information: (e.g. planned assessment, supplies/technologies you’d like to use, skills you’d like to focus on, opportunities for collaboration, etc. – any ideas you already have)
</textarea>
    <br>
    <button id="copy-button">Copy to Clipboard</button>

    <script>
        // Function to copy text to the clipboard
        function copyToClipboard() {
            var text = document.getElementById("text-box");
            text.select();
            document.execCommand("copy");
            alert("Text copied to clipboard: " + text.value);
        }

        // Add click event listener to the copy button
        document.getElementById("copy-button").addEventListener("click", copyToClipboard);
    </script>
</body>
</html>
